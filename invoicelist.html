<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,
				initial-scale=1.0" />
  <title>invoicelist</title>
  <link rel="stylesheet" href="./cssfido/style.css" />
  <link rel="stylesheet" href="./cssfido/responsive.css" />
  <link rel="stylesheet" href="./cssfido/userprofile.css" />
  <link rel="stylesheet" href="./cssfido/invoicelist.css">
</head>

<body>
  <!-- for header part -->
  <header>
    <div class="logosec">
      <div class="logo"><img src="./img/logo.png" class="logoicon" id="logicon" alt="nav img" /></div>
      <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
        class="icn menuicn" id="menuicn" alt="menu-icon" />
    </div>

    <div class="searchbar">
      <input type="text" placeholder="Search" />
      <div class="searchbtn">
        <img src="./img/search-icon-png-2.png" class="icn srchicn" alt="search-icon" />
      </div>
    </div>

    <div class="message">
      <div class="circle"></div>
      <img src="./img/8.png" class="icn" alt="" />
      <div class="dp">
        <img src="./img/profile-removebg-preview.png" class="dpicn" id="profile-btn" alt="dp" />
        <!--Profile -->

        <div class="sub-menu-wrap" id="subMenu">
          <div class="sub-menu">
            <div class="user-info">
              <img src="./img/profile-removebg-preview.png">
              <h3>Name</h3>
            </div>
            <hr>

            <a href="profile.html" class="sub-menu-link">
              <img src="./img/profileicon.jpg">
              <p>PROFILE</p>
              <span>></span>
            </a>

            <a href="#" class="sub-menu-link">
              <img src="./img/logouticon.jpg">
              <p>LOGOUT</p>
              <span>></span>
            </a>

          </div>
        </div>


      </div>
    </div>
  </header>

  <div class="main-container">
    <div class="navcontainer">
      <nav class="nav">
        <div class="nav-upper-options">
          <div class="nav-option option1">
            <a class="deco" href="allcard.html"><img src="./img/dashboard-layout.png" class="nav-img" alt="dashboard" />
              <h3 style="color:#fff;">Dashboard</h3>
            </a>
          </div>

          <div class="option2 nav-option">
            <a class="deco" href="allcard.html"><img src="./img/bank-card-back-side.png" class="nav-img" alt="card" />
              <h4>Card Dashboard</h4>
            </a>
          </div>

          <div class="nav-option option3">
            <a class="deco" href=""><img src="./img/franchise.png" class="nav-img" alt="vendor" />
              <h4>Vendor/Franchise</h4>
            </a>
          </div>

          <div class="nav-option option4">
            <a class="deco" href="adduser.html"><img
                src="./img/external-add-user-social-media-ui-tanah-basah-basic-outline-tanah-basah.png" class="nav-img"
                alt="user" />
              <h4>Add Customer</h4>
            </a>
          </div>

          <div class="nav-option option5">
            <a class="deco" href="addvendor.html"><img src="./img/addvendor.png" class="nav-img" alt="franchise" />
              <h4>Add Vendor</h4>
            </a>
          </div>

          <div class="nav-option option6">
            <img src="./img/external-invoices-ecommerce-vitaliy-gorbachev-lineal-vitaly-gorbachev.png" class="nav-img"
              alt="invoice" />
            <h4>Invoice</h4>
          </div>

          <div class="nav-option logout">
            <img src="./img/icons8-logout-rounded-30.png" class="nav-img" alt="logout" />
            <h4>Logout</h4>
          </div>
        </div>
      </nav>
    </div>
    <div class="main">
      <div class="searchbar2">
        <input type="text" name="" id="" placeholder="Search" />
        <div class="searchbtn">
          <img src="./img/search-icon-png-2.png" class="icn srchicn" alt="search-button" />
        </div>
      </div>
      <div class="vendivlist">
        <div class="board">
          <div class="vendor-list-container">
            <ul class="vendortable-head ">
              <li>User Name</li>
              <li>Vendor Name</li>
              <li>Date</li>
              <li>Invoice</li>
              <li>Total Price</li>
            </ul>
            <div id="ourdata"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="jsfido/invoicelist.js"></script>
  <script src="./jsfido/index.js"></script>
  <script src="./jsfido/userprofile.js"></script>
</body>

</html>
